---
layout: default
title: Steve Jackson
---
<div class="left-column">

  {% for post in site.posts limit:5 %}

  <div class="blog-post">
    <div class="left-split">
      <div class="date"> {{ post.date | date_to_string }} </div>
    </div>

    <div class="right-split">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <article>
        {{ post.content }}
      </article>
    </div>

    <div class="clear"></div>
  </div>

  {% endfor %}

</div>

<div class="clear"></div>
