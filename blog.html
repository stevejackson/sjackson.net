---
layout: default
title: Steve Jackson
---
<div class="left-column">

  {% for post in site.posts limit:5 %}

  <div class="blog-post">
    <div class="left-split">
      <div class="date"> {{ post.date | date_to_string }} </div>
    </div>

    <div class="right-split">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <article>
        {{ post.content }} 
      </article>
    </div>

    <div class="clear"></div>
  </div>

  {% endfor %}

</div>

<div class="right-column">
  <div id="tweet">
    <div class="twitterbutton"><a href="/blog-archive.html">Blog archive</a></div><br/>
    <div class="twitterbutton"><a href="http://www.twitter.com/_sjackson"><img src="http://twitter-badges.s3.amazonaws.com/follow_me-a.png" alt="Follow _sjackson on Twitter"/></a></div><br/>
  </div>
</div>

<div class="clear"></div>
